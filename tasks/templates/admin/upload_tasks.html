{% extends "admin/base_site.html" %}

{% block content %}
    <div style="max-width: 500px; margin: auto; padding: 25px; border-radius: 12px; background-color: #ffffff; 
                box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1); text-align: center;">

        <h2 style="color: #333; font-size: 22px; font-weight: bold;">Upload Tasks</h2>
        
        <p style="color: #666; font-size: 15px; margin-bottom: 20px;">Upload a <strong>CSV</strong> or <strong>Excel</strong> file containing tasks.</p>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" id="task_file" name="task_file" 
            style="padding: 12px; width: 100%; border: 1px solid #ddd; border-radius: 6px; background-color: #f9f9f9; 
                   display: inline-block; box-sizing: border-box; margin-bottom: 15px;" required>
     

            <button type="submit" class="btn btn-primary" 
                style="padding: 12px; width: 100%; font-size: 16px; border-radius: 6px; border: none; cursor: pointer; 
                    text-align: center; box-sizing: border-box;">
                Upload Tasks
            </button>
        </form>

        <hr style="margin: 30px 0; border-top: 1px solid #ddd;">

        <p style="color: #666; font-size: 15px; margin-bottom: 15px;">Need a template? Download a sample file to see the correct format.</p>
        
        <a href="{% url 'admin:download-template' %}" class="btn btn-success" 
           style="padding: 12px; width: 100%; font-size: 16px; border-radius: 6px; text-decoration: none; display: inline-block; text-align: center;">
            Download Template
        </a>
    </div>
{% endblock %}
