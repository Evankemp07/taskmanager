{% extends "base.html" %}

{% block title %}Add Task{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4" style="max-width: 500px; border-radius: 8px;">
        <h2 class="mb-3 text-primary text-center">
            <i class="bi bi-list-task"></i> Add a New Task
        </h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold">Task Title</label>
                <input type="text" name="title" class="form-control" placeholder="Enter task name..." required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="completed" id="completed">
                <label class="form-check-label" for="completed">Mark as Completed</label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="successbtn btn-">
                    <i class="bi bi-plus-lg"></i> Add Task
                </button>
                <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Home
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
